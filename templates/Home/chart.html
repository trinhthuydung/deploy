{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
        <div style="text-align: center">
            <canvas id="myChart" width="700" height="300" ></canvas>
            <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>

            <script>
                var ctx = document.getElementById("myChart");
                var myLineChart = new Chart(ctx,{
                    type: 'line',
                    data: {
                        labels: [10.0, 11.0,12.0,13.0,14.0,15.0, 16.0, 17.0,18.0, 19.0, 20.0, 21.0, 22.0],
                        datasets:[{
                            label: 'Risk',
                            backgroundColor: "#0000BB",
                            borderColor: "#0000BB",
                            data: [7.4, 6.6, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.7, 13.9, 9.6],
                            fill: false,
                            lineTension:0.2,
                        },{
                            label: 'Risk Target',
                            backgroundColor: "#CC0000",
                            borderColor: "#CC0000",
                            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                            fill: false,}]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Risk of Proposal: ddf'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true,
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Years'
                                }
                            }],
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Risk ($/year)'
                                }
                            }]
                        }
                    },
                })
            </script>
        </div>
    </form>
</body>
</html>
